<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:3000/view/overview">Lernplatform</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active" id="showLogin">
                <a>Anmelden</a>
            </li>
            <li id="showRegister">
                <a>Registrieren</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row" id="login">
        <form id="loginForm" action="http://localhost:3000/user/login/" method="post">
            <div class="form-group">
                <label for="loginUsername">Benutzername</label>
                <input class="form-control" id="loginUsername" name="username" type="text"/>
            </div>
            <div class="form-group">
                <label for="loginPassword">Passwort</label>
                <input class="form-control" id="loginPassword" name="password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    <div class="row" id="register">
        <form id="target" action="http://localhost:3000/user/register" method="post">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input class="form-control" id="username" type="text" name="username"/>
            </div>
            <div class="form-group">
                <label for="surname">Vorname</label>
                <input class="form-control" id="surname" type="text" name="surname"/>
            </div>
            <div class="form-group">
                <label for="lastname">Nachname</label>
                <input class="form-control" id="lastname" type="text" name="lastname"/>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input class="form-control" id="email" type="text" name="email"/>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input class="form-control" id="password" type="password" name="password"/>
            </div>
            <div class="form-group">
                <label for="password">Passwort wiederholen</label>
                <input class="form-control" id="passwordConf" type="password" name="passwordConf"/>
            </div>
            <div class="form-group">
                <label for="role">Rolle</label>
                <select class="form-control" id="role" name="role">
                    <option value="Admin">Lehrbeauftragter</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Registrieren</button>
        </form>
    </div>
</div>
</body>
<style>
    nav {
        background-color: #007bff;
        color: white !important;
    }

    label {
        min-width: 200px;
    }
</style>
<script>
    $(document).ready(function (event) {

        var login = $('#login');
        var register = $('#register');
        login.show();
        register.hide();
        $('#showLogin').click(function (event) {
            login.show();
            register.hide();
            $('#showLogin').addClass("class","active");
            $('#showRegister').removeClass("active");
        });
        $('#showRegister').click(function (event) {
            register.show();
            login.hide();
            $('#showRegister').addClass("class","active");
            $('#showLogin').removeClass("active");
        });
    });
</script>
</html>
